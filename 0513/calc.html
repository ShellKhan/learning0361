<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Шахматы Flex</title>
        <meta charset="utf-8">
       <link rel="stylesheet" href="calc.css" >
    </head>
    
    <body>
        <h1 style="text-align:center;">Калькулятор</h1>
        
    <div class="main">
        <div class="black">0</div>
        <div class="button">1/x</div>
        <div class="button"><span>x<sup>2</sup></span></div>
        <div class="button"><strong>C</strong></div>
        <div class="button">&divide;</div>
        <div class="button color">7</div>
        <div class="button color">8</div>
        <div class="button color">9</div>
        <div class="button">&times;</div>
        <div class="button color">4</div>
        <div class="button color">5</div>
        <div class="button color">6</div>
        <div class="button">&minus;</div>
        <div class="button color">1</div>
        <div class="button color">2</div>
        <div class="button color">3</div>
        <div class="button">&plus;</div>
        <div class="button color">+/-</div>
        <div class="button color">0</div>
        <div class="button color">.</div>
        <div class="button action">&equals;</div>
    </div>      

    </body>
</html>
