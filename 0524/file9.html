<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Objects</title>
    
    <script>
        // делаем три объекта Worker
        // в объекте - имя, должность, зарплата
        // функция берет объект и сравнивает его зарплату с заданной суммой

        function worker(name, profession, salary){
            this.name = name;
            this.profession = profession;
            this.salary = salary;
        }
        function Checksalary(worker){
            if(worker.salary == 0){
                console.log(worker.name +' '+'lodyr');
            }else if(worker.salary >30000 && worker.salary < 100000){ 
                console.log(worker.name +' '+'good worker');
            }else{
                console.log(worker.name + ' '+ 'exelent worker');
            }
        }

        let tokar = {
            name: 'Vasya',
            profession: 'tokar',
            salary: 40000
        }
        let pekar = new worker('Petya', 'pekar', 120000);
        
        let lodyr = {}
        lodyr.name = 'Senya';
        lodyr.position = 'lodyr';
        lodyr.salary = 0;
        
        
        Checksalary(tokar);
        Checksalary(pekar);
        Checksalary(lodyr);

    </script>
</head>
<body></body>
</html>
