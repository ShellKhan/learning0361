    <script>
        /*
         * Создаем объект Пользователь
         * 1) метод узнает у пользователя, как его зовут и сколько ему лет, и сохраняет эту информацию;
         * 2) метод определяет статус пользователя по возрасту;
         * 3) метод выводит сведения о пользователе: имя и статус.
         * 
         * **Создаем функцию-конструктор, создающую объекты типа Пользователь.
         */

let newuser = {};
let user = {
    getInfo(){
        this.name = prompt('What is your name?');
        this.age = +prompt('How old are you?');
    },
    getStatus(){
        if(this.age < 18) this.status = 'young man';
        if(this.age > 18 && this.age < 90) this.status = 'middle man';
        if(this.age > 90) this.status = 'Or you kidding, or you really veeeery old';
    },
    toString(){
        return this.name, this.status;

    },
    addnewobj(){
        newuser[this.name] = this.status;
    }
}
user.getInfo();
user.getStatus();
user.addnewobj();
