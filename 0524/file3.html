<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Objects</title>
    
    <script>
        /*
         * 1) объект содержит свойство name.
         * 2) объект содержит метод getName(), получающий имя у пользователя.
         * 3) объект содержит метод greet(), выводящий алерт с приветствием пользователя по имени (например, "Привет, Вася!")
        
         let hola = {
             name: undefined,
             getName(){
                name = prompt('Your name, pls ');
             },
             greet(){
                 alert('Hello, my friend ' + name);
             }
         }
         hola.getName();
         hola.greet();


         */
         let hola = {
             getName(){
                name = prompt('Your name, pls ');
             },
             greet(){
                 alert('Hello, my friend ' + name);
             }
         }
         hola.getName();
         hola.greet();


    </script>
</head>
<body></body>
</html>
